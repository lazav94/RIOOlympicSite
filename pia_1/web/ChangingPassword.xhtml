<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Changing password</title>
        <link rel="stylesheet" type="text/css" href="desing.css" /> 
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="header">
                <h1>Changing password</h1>
            </ui:define>
            <ui:define name="content">

                <h:form >
                    <p:stack expanded="true" icon="Images/MenuImages/menu.png"    >     
                        <p:menuitem value="LogIn" style="width: 30px; height: 30px" icon="Images/MenuImages/login.png"  outcome="login.xhtml"/>
                        <p:menuitem value="Sportsman" style="width: 30px; height: 30px" icon="Images/MenuImages/sportsman.png"  outcome="index_sportsman.xhtml"/>
                        <p:menuitem value="Medal" style="width: 30px; height: 30px" icon="Images/MenuImages/medal.png" outcome="index_medal.xhtml"/>
                        <p:menuitem value="Search" style="width: 30px; height: 30px" icon="Images/MenuImages/login.png"  outcome="index_search.xhtml"/>
                        <p:menuitem value="Home" style="width: 30px; height: 30px" icon="Images/MenuImages/home.png" outcome="index.xhtml"/>
                    </p:stack>
                </h:form>
                <center> 

                    <h:form class="ls_form">
                        <p:panelGrid columns="1">
                            <p:growl id="growl" showDetail="true" life="3000"/>

                            <p:inputText class="intext" placeholder="Useraname" value="#{userController.usernameLogIn}" required="true" requiredMessage="Username must be filled" validatorMessage="Username must have 2 or more character" />

                            <p:password class="intext" value="#{userController.oldPassword}" placeholder="Old password" required="true"   requiredMessage="Old Password must be filled"  validatorMessage="Password must have 8-12  character" feedback="true">
                                <f:validateLength minimum="8" maximum="12"  />
                            </p:password> 

                            <p:password class="intext" value="#{userController.passwordLogIn}" placeholder="New password" required="true"   requiredMessage="New Password must be filled"  validatorMessage="Password must have 8-12  character" feedback="true">
                                <f:validateLength minimum="8" maximum="12"  />
                            </p:password> 
                            <br/>
                            <p:commandButton class="button" value="Change password" action="#{userController.changePassword()}"  update="growl" />
                        </p:panelGrid>
                    </h:form>
                </center>
                </h:body>
                </html>
