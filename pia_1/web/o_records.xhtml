<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <center>
            <ui:composition template="template.xhtml">
                <ui:define name="header">
                    <h1> Hello #{userController.user.firstName} #{userController.user.lastName} </h1>

                </ui:define>
                <ui:define name="content">

                    <h:form >
                        <p:stack expanded="true" icon="Images/MenuImages/menu.png"    >
                            <p:menuitem value="UserRequest" style="width: 25px; height: 25px" icon="Images/MenuImages/user.jpg" outcome="o_userrequest.xhtml"/>
                            <p:menuitem value="NewSport" style="width: 25px; height: 25px" icon="Images/MenuImages/sportsman.png" outcome="o_addsport.xhtml"/>
                            <p:menuitem value="NewDiscipline" style="width: 25px; height: 25px" icon="Images/MenuImages/di.png" outcome="o_adddiscipline.xhtml"/>
                            <p:menuitem value="NewTournament" style="width: 25px; height: 25px" icon="Images/MenuImages/troph.png" outcome="o_addtournament.xhtml"/>
                           

                            <p:menuitem value="LogOut" style="width: 25px; height: 25px" action="#{userController.logout()}" icon="Images/MenuImages/logout.png"  outcome="login.xhtml"/>
                            <p:menuitem value="Back" style="width: 25px; height: 25px" icon="Images/MenuImages/back.png" outcome="organizer.xhtml"/>
                        </p:stack>
                    </h:form>

                    <h:form class="form">

                        <p:dataTable var="rec" value="#{controller.records}" resizableColumns="true" rows="10" sortBy="#{rec.id}"
                                     paginator="true"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20,25,30,50,100" >
                            <f:facet name="header">
                                <h:outputText value="All records" />
                            </f:facet>

                            <p:column  headerText="ID"  sortBy="#{rec.id}" width="5">
                                <h:outputText value="#{rec.id}" />
                            </p:column>

                            <p:column  headerText="Year"  sortBy="#{rec.year}" width="8" >
                                <h:outputText value="#{rec.year}" />
                            </p:column>

                            <p:column  headerText="Name"  sortBy="#{rec.sportsman.name}" width="45">
                                <h:outputText value="#{rec.sportsman.name}" />
                            </p:column>

                            <p:column  headerText="Sport"  sortBy="#{rec.discipline.sport.name}" width="45">
                                <h:outputText value="#{rec.discipline.name}" />
                            </p:column>

                            <p:column  headerText="Discipline"  sortBy="#{rec.discipline.name}" width="45">
                                <h:outputText value="#{rec.discipline.name}" />
                            </p:column>

                            <p:column  headerText="Sex"  sortBy="#{rec.sportsman.sex}" width="25">
                                <h:outputText value="#{rec.sportsman.sex}" />
                            </p:column>

                            <p:column  headerText="Location"  sortBy="#{rec.location}" width="50">
                                <h:outputText value="#{rec.location}" />
                            </p:column> 

                            <p:column  headerText="Location"  sortBy="#{rec.record}" width="50">
                                <h:outputText value="#{rec.record}" />
                            </p:column> 

                        </p:dataTable>

                    </h:form> 

                </ui:define>
            </ui:composition> 
        </center>
    </h:body>
</html>
